<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier facture tpa_titre_hop</title>
    <link rel="stylesheet" th:href="@{/static/bootstrap-5.3.2-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:src="@{/commun.js}" type="text/javascript"></script>
    <link th:href="@{/commun.css}" rel="stylesheet" type="text/css" />

</head>
<body>

<div class="form-container">
    <h1>Modifier facture tpa_titre_rec</h1>
    <form th:object="${updateNew}" th:action="@{/updateInvoiceRec}" method="post">
        <input type="hidden" id="idRec" name="idRec" th:value="${idRec}"/>

        <!-- ObjLignePce -->
        <label for="ObjLignePce">Objet:</label>
        <input type="text" id="ObjLignePce" name="ObjLignePce" th:field="*{ObjLignePce}" required>

        <!-- IdPost -->
        <label for="IdPost">numero codique:</label>
        <input type="text" id="IdPost" name="IdPost" th:field="*{IdPost}" required>

        <!-- CodCol -->
        <label for="CodCol">CodCol:</label>
        <input type="text" id="CodCol" name="CodCol" th:field="*{CodCol}" required>

        <!-- CodBud -->
        <label for="CodBud">CodBud:</label>
        <input type="text" id="CodBud" name="CodBud" th:field="*{CodBud}" required>

        <!-- Montant à payer -->
        <label for="MtTTC">Montant à payer:</label>
        <input type="number" id="MtTTC" name="MtTTC" th:field="*{MtTTC}" step="0.01" required>

        <!-- DtePcePec -->
        <label for="DtePcePec">Date limite de paiement (format : yyyy-MM(max-12)-dd(max-31)):</label>
        <input type="text" id="DtePcePec" name="DtePcePec" th:field="*{DtePcePec}"
               pattern="\d{4}-\d{2}-\d{2}" maxlength="10" required>
        <div class="error-text" th:if="${#fields.hasErrors('DtePcePec')}">
            Veuillez entrer une date au format yyyy-MM-dd.
        </div>

        <!-- IdPce -->
        <label for="IdPce">IdPce:</label>
        <input type="text" id="IdPce" name="IdPce" th:field="*{IdPce}" maxlength="8" required>
        <div class="error-text" th:if="${#fields.hasErrors('IdPce')}">
            La longueur maximale autorisée est de 8 caractères.

</div>

<div style="display: flex; align-items: center; justify-content: center;">
    <input type="submit" value="Modifier" class="styled-link">
    <input type="button" value="Annuler" onclick="window.history.back();" class="styled-link cancel-button">
</div>
</form>

</body>
</html>
